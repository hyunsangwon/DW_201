<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //개인 정보 : 'https://api.github.com/users/hyunsangwon',
      //저장소 리스트 : https://api.github.com/users/hyunsangwon/repos
      //저장소 상세 정보 : https://api.github.com/repos/hyunsangwon/Oss
      $.ajax({
        //url : API(Application Programming Interface) 주소
        //Application: 하나의 소프트웨어(프로그램)!
        //type(http method) : GET(조회), POST(추가), PATCH(일부분 수정), DELETE(데이터 삭제)
        //dataType : 응답(return)온 데이터
        url: 'https://api.github.com/users/hyunsangwon',
        type: 'GET', //서버로 부터 데이터를 조회
        dataType: 'json', //서베에서 오는 데이터 (*json, text)
        success: function (response) {
          console.log(response);
        },
        error: function (request, status, error) {
          console.log('server error:' + error);
        },
      });
    </script>
  </body>
</html>
