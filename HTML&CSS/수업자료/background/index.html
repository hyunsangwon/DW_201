<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 브라우저 마다 여백이 있어서, 여백을 지워야 함. */
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        padding: 5%;
        background-image: linear-gradient(#e66465, rgba(0, 8, 51, 0.9)),
          url(background.jpg);
        /*
        투명도 css 
        opacity: 0.8; 
        */
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
