<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .card-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: #000;
      }
      .card {
        width: 500px;
        height: 300px;
        color: #fff;
        cursor: pointer;
        perspective: 1000px;
      }
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 1s;
        transform-style: preserve-3d;
      }
      .front,
      .back {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, #0045c7, #ff2c7d);
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px 30px;
        border-radius: 15px;
        overflow: hidden;
        z-index: 1;
        backface-visibility: hidden;
      }
      .map-img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.3;
        z-index: -1;
      }
      .card-no {
        font-size: 35px;
        margin-top: 60px;
      }
      .card-holder {
        font-size: 12px;
        margin-top: 40px;
      }
      .name {
        font-size: 22px;
        margin-top: 10px;
      }
      .bar {
        background-color: #222;
        margin-left: -30px;
        margin-right: -30px;
        height: 60px;
        margin-top: 10px;
      }
      .card-cvv {
        margin-top: 20px;
      }
      .card div {
        flex: 1;
      }
      .card-cvv img {
        width: 100%;
        display: block;
        inset-inline: 0;
      }
      .card-cvv p {
        background-color: #fff;
        color: #000;
        font-size: 22px;
        padding: 10px;
      }
      .card-text {
        margin-top: 30px;
        font-size: 14px;
      }
      .signature {
        margin-top: 27px;
      }
      .back {
        transform: rotateY(180deg);
      }
      .card:hover .card-inner {
        transform: rotateY(-180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row card-container">
        <div class="card">
          <div class="card-inner">
            <div class="front">
              <img src="img/map.png" class="map-img" />
              <div class="row">
                <img src="img/chip.png" width="60px" />
                <img src="img/visa.png" width="80px" />
              </div>
              <div class="row card-no">
                <p>5244</p>
                <p>2150</p>
                <p>8252</p>
                <p>6420</p>
              </div>
              <div class="row card-holder">
                <p>CARD HOLDER</p>
                <p>VALLID TILL</p>
              </div>
              <div class="row name">
                <p>HYUN SANG WON</p>
                <p>10 / 25</p>
              </div>
            </div>
            <!-- front end -->
            <div class="back">
              <img src="img/map.png" class="map-img" />
              <div class="bar"></div>
              <div class="row card-cvv">
                <div><img src="img/pattern.png" alt="" /></div>
                <p>824</p>
              </div>
              <div class="row card-text">
                <p>
                  This is a virtual card design built using HTML and CSS. You
                  can also design something like this.
                </p>
              </div>
              <div class="row signature">
                <p>CUSTOMER SIGNATURE</p>
                <img src="img/visa.png" width="80px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
